<!DOCTYPE html>

    <link rel="stylesheet" href="styles/style.css">

</head>
<body>

        <h1>My Groceries</h1>

        <div class="nav-links" id="navLinks">

            <a href="products.html">

    <div class="content" id="cart-page">

<script src="scripts/cart.js"></script>
